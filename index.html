<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Burger King Franchise</h1>
        <div class="checkbox-container">
            <div class="item">
                <label for="burger">Burger</label>
                <input type="checkbox" id="burger" value="Burger">
                
            </div>
            <div class="item">
                <label for="fries">Fries</label>
                <input type="checkbox" id="fries" value="Fries">
            </div>
            <div class="item">
                <label for="drinks">Drinks</label>
                <input type="checkbox" id="drinks" value="Drink">
            </div>
        </div>
        <button class="btn" id="btn">Place Order</button>

        <main>
            <section class="img-container">
                <h2 class="orderId"></h2>
                <div class="food-img-container">
                  <img src="" alt="" class="food-img" />
                </div>
               
              </section>
        </main>

    </div>
    <script src="script.js"></script>
</body>
</html>
